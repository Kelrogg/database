<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_cabinet.css' %}">
    <title>Услуги</title>
</head>
<body class="container">
    <div class="header">
        <a class="header_container" href="http://127.0.0.1:8000/login/">Главная</a>
        <!-- <div class="avatar">
            {% load static %}
            <img id="avatar-img" src="{% static 'assets/img/upload.png' %}" alt="Persons photo">
        </div> -->
        <a class="last" href="{% url 'logout' %}">Выйти</a>
    </div>
    <div class="events">
        <div class="row-event">
            <button id="button-start" class="button-start" data-toggle="modal" data-target="#exampleModal">
                <a class="zk" href="#">мои зеки</a>
            </button>
        </div>
        <div class="row-event">
            <button id="button-start" class="button-start" data-target="#exampleModal">
                <a class="d" href="#">расширенный поиск</a>
            </button>
        </div>
        <div class="row-event">
            <button id="button-start" class="button-start"  data-target="#exampleModal">
                <a href="{% url 'sign_up_prisoner' %}">новый пользователь</a>
            </button>
        </div>
    </div>
    <div class="information_container">
        <div class="info_left">
            <div class="self_info">
                {% load static %}
                <img id="avatar-img" src="{% static 'assets/img/upload.png' %}" alt="Persons photo">
            </div>
        </div>
        <div class="info_right">
            <h2 class="self_info"> Личная Информация</h2>
            <!-- <p class="information"> {{form.todo}} </p> -->
            {% for info in object_list %}
            <div class="information">
                <p> {{ user.get_full_name }} </p>
                <p>Электронный адрес: {{ user.email }} </p>
                <p>Звание: {{ info.rank }}</p>
                <p>Дата рождения: {{ info.birthday }}</p>
                <p>Пол: {{ info.gender }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="row">
            <div class="col col-right">
                <h3>МОИ ЗЕКИ</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row-element">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--JQuery-->
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>

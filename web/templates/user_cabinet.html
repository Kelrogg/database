<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_cabinet.css' %}">
    <title>ГосНадзор</title>
</head>
<body class="container">
    <div class="header">
        <a class="header_container" href="http://127.0.0.1:8000/login/">Главная</a>
        <a class="last" href="{% url 'logout' %}">Выйти</a>
        <div class="avatar">
            {% load static %}
                <img id="avatar-img" src="{{ image.url }}" alt="Persons photo">
        </div>
    </div>
    <div class="events">
        <div class="row-event">
            <img src="{% static 'assets/img/works.png' %}" alt="works">
            <button id="button-start" class="button-start" data-toggle="modal" data-target="#exampleModal">
                <a class="zk" href="#">мои работы</a>
            </button>
        </div>
        <div class="row-event">
            <img src="{% static 'assets/img/clocks.png' %}" alt="clocks">
            <button id="button-start" class="button-start" data-target="#exampleModal">
                <a class="d" href="#">часы</a>
            </button>
        </div>
        <div class="row-event">
            <img src="{% static 'assets/img/events.png' %}" alt="events">
            <button id="button-start" class="button-start"  data-target="#exampleModal">
                <a href="{% url 'calendarapp:calendars' %}">мои события</a>
            </button>
        </div>
    </div>
    <div class="information_container">
        <div class="info_left">
            <div class="self_info">
                {% load static %}
                <img id="avatar-img" src="{{ image.url }}" alt="Persons photo">

            </div>
        </div>
        <div class="info_right">
            <h2 class="self_info"> Личная Информация</h2>
            <!-- <p class="information"> {{form.todo}} </p> -->
            <div class="information">
                <div class="data">
                    <h3>Имя:</h3> 
                    <p> {{ user.get_full_name }}</p>
                </div>
                <div class="data">
                    <h3>Электронный адрес:</h3> 
                    <p> {{ user.email }}</p>
                </div>
                <div class="data">
                    <h3>Дата рождения:</h3> 
                    <p> {{ birthday }}</p>
                </div>
                <div class="data">
                    <h3>Пол:</h3> 
                    <p> {{ gender }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="soon">
        <h3>Ближайшие события -></h3>
    </div>
    <div class="bottom">

    </div>
</body>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">


</html>

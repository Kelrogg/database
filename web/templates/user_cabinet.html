<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_cabinet.css' %}">
    <title>ГосНадзор</title>
</head>
<body class="container">
    <div class="header">
        <a class="header_container" href="http://127.0.0.1:8000/login/">Главная</a>
        <!-- <div class="avatar">
            {% load static %}
            <img id="avatar-img" src="{% static 'assets/img/upload.png' %}" alt="Persons photo">
        </div> -->
        <a class="last" href="{% url 'logout' %}">Выйти</a>
    </div>
    <div class="events">
        <div class="row-event">
            <button class="my_works">мои работы</button>
            <div class="works_popup">
                <div class="popup-content">
                    <h2 class="popup_name">Мои Работы</h2>
                    <!-- todo {{info.correctional_works}} -->
                    <span class="close">&times;</span>
                </div>
                <div class="popup_body">
                    <p>text</p>
                </div>
            </div>
        </div>
        <div class="row-event">
            <button class="hours">часы</button>
            <!-- todo {{info.records}} -->
        </div>
        <div class="row-event">
            <button class="my_events">мои события</button>
        </div>
    </div>
    <div class="information_container">
        <div class="info_left">
            <div class="self_info">
                {% load static %}
                <img id="avatar-img" src="{{ image.url }}" alt="Persons photo">

            </div>
        </div>
        <div class="info_right">
            <h2 class="self_info"> Личная Информация</h2>
            <!-- <p class="information"> {{form.todo}} </p> -->
            <div class="information">
                <p> {{ user.get_full_name }}</p>
                <p>Электронный адрес: {{ user.email }}</p>
                <p>Звание: {{ rank }}</p>
                <p>Дата рождения: {{ birthday }}</p>
                <p>Пол: {{ gender }}</p>
            </div>
        </div>
    </div>
</body>

</html>

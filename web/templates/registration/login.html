<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ГосНадзор</title>
    <meta id="csrf_token" data-content="{{ csrf_token }}">
</head>

<!--Load font-->
<style>
@font-face {
  font-family: "Calibri";
  {% load static %}
  src: url({% static "/assets/fonts/calibri.ttf" %}) format("truetype");
  font-style: normal;
  font-weight: normal;
}
</style>

{% load static %}
<body class="indexBackground" style="background-image: url({% static 'assets/img/mvd.png' %})">
<h1>Добро Пожаловать</h1>
<p>Для начала работы войдите в систему или зарегистрируйтесь</p>
<div id="button_container">
    <div id="button-start" class="button-start" data-toggle="modal" data-target="#exampleModal">
        <a>вход</a>
    </div>
    <div id="button-start" class="button-start" data-toggle="modal" data-target="#exampleModal">
        <a href="{% url 'sign_up' %}">регистрация</a>

    </div>
</div>
<div id="bottom">
    <h2>Информация</h2>  
    <p>Много текста</p> 
</div>
</body>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col col-right">
                        <h3>ВХОД</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row input-email">
                                <div class="col-auto col-auto-left">
                                    {% load static %}
                                    <img src="{% static 'assets/svg/icon_mail.svg' %}" alt="mail icon">
                                </div>
                                <div class="col">
                                    {{ form.username }}
                                </div>
                            </div>

                            <div class="row input-password">
                                <div class="col-auto col-auto-left">
                                    {% load static %}
                                    <img src="{% static 'assets/svg/icon_password.svg' s%}" alt="password icon">
                                </div>
                                <div class="col">
                                    {{ form.password }}
                                </div>
                            </div>
                            <div class="auth-buttons">
                                <input type="submit" class="button-auth" value="Войти" id="login_btn"/>
                            </div>
                            <div class="button-without">
                                <a href="{% url 'treatment_form' %}">Продолжить без регистрации</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--JQuery-->
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
